<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Turntable</title>
	<link rel="stylesheet" href="../src/turntable.css">
</head>
<body>
	<div class="container">
		<div class="pointer" id="pointer"></div>
		<div class="turntable" id="turntable">
			<div class="turns">
				<h3>0.酒</h3>
				<img src="images/0.png" alt="">
			</div>
			
			<div class="turns">
				<h3>1.虚拟奖</h3>
				<img src="images/1.jpg" alt="">
			</div>
			
			<div class="turns">
				<h3>2.手机</h3>
				<img src="images/2.jpg" alt="">
			</div>
			
			<div class="turns">
				<h3>3.夜明珠</h3>
				<img src="images/3.png" alt="">
			</div>
			
			<div class="turns">
				<h3>4.电脑</h3>
				<img src="images/4.png" alt="">
			</div>
			
			<div class="turns">
				<h3>5.包子</h3>
				<img src="images/5.png" alt="">
			</div>
			
			<div class="turns" data-activity-id="" data-end-time="">
				<h3>6. xx</h3>
				<img src="images/6.png" alt="">
			</div>
		</div>
	</div>
	
	<a href="javascript:void(0)" class="btn1">模拟中奖</a>
	<a href="javascript:void(0)" class="btn2">模拟没中奖</a>
	<a href="javascript:void(0)" class="btn3">模拟网络超时</a>

	<script src="../lib/Turntable.min.js"></script>
	<script>
		var turnsCount = 8 

		var turntable = new Turntable('#turntable', {
			turnsCount: turnsCount
		})

		document.querySelector('.btn1').addEventListener('click', function() {
			turntable.run()

			ajax(1).then(function(data) {
				draw(data)
			})
		})

		document.querySelector('.btn2').addEventListener('click', function() {
			turntable.run()

			ajax(2).then(function(data) {
				draw(data)
			})
		})

		document.querySelector('.btn3').addEventListener('click', function() {
			turntable.run()

			ajax(3).catch(function(e) {
				alert(e)
				turntable.reset()
			})
		})

		// 模拟请求
		function ajax(status) {
			return new Promise(function(resolve, reject) {
				if(status == 1) {
					setTimeout(function() {
						var index = Math.floor(Math.random() * turnsCount)
						resolve({
							get: 1,
							index: index
						})
					}, 200)
				}else if(status == 2){
					setTimeout(function() {
						resolve({
							get: 0
						})	
					}, 200)
				}else {
					setTimeout(function() {
						reject('网络超时')
					}, 2000)
				}
			})
		}

		function draw(data) {
			if(data.get == 1) {
				var index = data.index
				turntable.done(index, function() {
					alert('恭喜您抽中' + index)
				})
			}else {
				turntable.done(7, function() {
					alert('您没有中奖')
				})
			}			
		}
	</script>
</body>
</html>
